    <div class="wrapper">
        <form action = "login.html">
            <div class="form1">
                <label class="name">First Name:</label>
                <input type="text" id="name" name="name">

            <div class="form2">

            </div>
            <div class="form3">
                <label class="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber">

                <input type="text" id="nationality" name="nationality">
                <label class="bornplace">Born Place:</label>
                <input type="text" id="bornplace" name="bornplace">
            </div>
            <div class="form4">
                <label class="text">Gender:</label>
                <input type="radio" class="radio" name="gender">
                <label class="text">Male</label>
                <input type="radio" class="radio" name="gender">
                <label class="text">Female</label>
            </div>
            <div class="form5">
                <label class="text">Marital Status:</label>
                <input type="radio" class="radio" name="maritalstatus">
                <label class="text">Married</label>
                <input type="radio" class="radio" name="maritalstatus">
                <label class="text">Not Married</label>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
